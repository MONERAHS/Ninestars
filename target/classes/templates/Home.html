<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container-fluid d-flex">

        <div class="logo mr-auto">
            <h1 class="text-light"><a href="http://localhost:8099/"><span>Ninestars</span></a></h1>
        </div>

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="get-started"><a href="http://localhost:8099/">Home</a></li>
                <li class="get-started"><a href="http://localhost:8099/h2-console" class="btn btn-primary btn-xl">Back-end</a>
                </li>
            </ul>
        </nav>


    </div>
</header><!-- End Header -->
<!-- ======= List Jobs ======= -->
<section>
    <div class="container my-5" style="margin-top: 100px">
        <div class="card">
            <div class="card-header">Avaliable Jobs Information</div>
            <div class="card-body">
                <div class="col-md-10" th:switch="${#lists.isEmpty(jobs)}">
                    <div>
                        <h2 th:case="true">
                            <div class="alert alert-warning" role="alert">
                                No Avalaiable Jobs At The Moment!!
                            </div>
                        </h2>
                        <div th:case="false" class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Job Name</th>
                                    <th scope="col">Degree</th>
                                    <th scope="col">Specialization</th>
                                    <th scope="col">Years of Experience</th>
                                    <th scope="col">Join Date</th>
                                    <th scope="col">Salary</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="emp : ${jobs}">
                                    <td scope="row" th:text="${emp.id}"></td>
                                    <td th:text="${emp.jobName}"></td>
                                    <td th:text="${emp.degree}"></td>
                                    <td th:text="${emp.specialization}"></td>
                                    <td th:text="${emp.yearsOfExperience}"></td>
                                    <td th:text="${emp.joinDate}"></td>
                                    <td th:text="${emp.salary}"></td>
                                    <td><a th:href="@{/jobs/edit/{id}(id=${emp.id})}"
                                           class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i>Edit</a></td>
                                    <td><a
                                            th:href="@{/jobs/delete/{id}(id=${emp.id})}"
                                            class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Delete</a>
                                    </td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/jobs/new"><i class="btn btn-link">+ Add new Job</i></a>
        </div>
    </div>
</section><!-- End List Jobs -->


<!-- ======= Footer ======= -->
<footer id="footer" class="fixed-bottom">

        </div>

            Designed by <a>MSB</a>

</footer><!-- End Footer -->
