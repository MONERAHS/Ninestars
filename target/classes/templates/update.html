<!-- ======= Update Jobs Form ======= -->
<section>
    <div class="container my-5">
        <div class="card">
            <div class="card-header">Update Job</div>
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#"
                          th:action="@{/jobs/update/{id}(id=${job.id})}"
                          th:object="${job}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="jobName" class="col-form-label">Job Name</label> <input
                                    type="text" th:field="*{jobName}" class="form-control" id="jobName"
                                    placeholder="Enter job name .." required> <span
                                    th:if="${#fields.hasErrors('jobName')}" th:errors="*{jobName}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="degree" class="col-form-label">Choose Degree</label>
                                <select id="degree" class="custom-select" th:field="*{degree}" required>
                                    <option th:value="''" th:text="'Choose degree'"></option>
                                    <option th:value="'Bachelor Degree'" th:text="'Bachelor Degree'"></option>
                                    <option th:value="'Diploma Degree'" th:text="'Diploma Degree'"></option>
                                    <option th:value="'Master Degree'" th:text="'Master Degree'"></option>
                                    <option th:value="'Doctoral Degree'" th:text="'Doctoral Degree'"></option>
                                </select>

                                <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="specialization" class="col-form-label">specialization</label>
                                <select id="specialization" class="custom-select" th:field="*{specialization}" required>
                                    <option th:value="''" th:text="'Choose specialization'"></option>
                                    <option th:value="'Quality assurance'" th:text="'Quality assurance'"></option>
                                    <option th:value="'Crisis Management'" th:text="'Crisis Management'"></option>
                                    <option th:value="'Market Research'" th:text="'Market Research'"></option>
                                    <option th:value="'Promotion Decisions'" th:text="'Promotion Decisions'"></option>
                                    <option th:value="'Finance Department'" th:text="'Finance Department'"></option>
                                    <option th:value="'Sanitation Department'"
                                            th:text="'Sanitation Department'"></option>
                                    <option th:value="'Telecommunication Department'"
                                            th:text="'Telecommunication Department'"></option>
                                    <option th:value="'Another Department'" th:text="'Another Department'"></option>
                                    <option th:value="'The Last Department'" th:text="'The Last Department'"></option>

                                </select>
                                <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"
                                      class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="yearsOfExperience" class="col-form-label">Years of Experience</label> <input
                                    type="number" min="0" step="1" max="10" th:field="*{yearsOfExperience}"
                                    class="form-control" id="yearsOfExperience"
                                    placeholder="Enter no. of years .." required><span
                                    th:if="${#fields.hasErrors('yearsOfExperience')}" th:errors="*{yearsOfExperience}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="joinDate" class="col-form-label">Join date</label> <input
                                    type="date" th:field="*{joinDate}" class="form-control"
                                    id="joinDate" placeholder="enter join date" required> <span
                                    th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="salary" class="col-form-label">Salary</label> <input
                                    type="number" th:field="*{salary}" class="form-control"
                                    id="salary" placeholder="Enter amount of expected salary .." required> <span
                                    th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
                                    class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn-get-started scrollto"
                                       value="Update Job">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Update Jobs Form -->
